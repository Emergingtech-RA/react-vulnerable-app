name: "end to end devsecops"

on:
  push:
    branches: [ "development" ]
  pull_request:
    branches: [ "main" ]


jobs:
  security:
    name: SCA & SAST
    runs-on: ${{ matrix.language == 'swift' && 'macos-latest' || 'ubuntu-latest' }}
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript' ]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}

      - name: Autobuild
        uses: github/codeql-action/autobuild@v2

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          category: "/language:${{ matrix.language }}"

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: ./
          args: >
            -Dsonar.organization=emergingtech-ra-org
            -Dsonar.projectKey=emergingtech-ra-org_react-app
            
      - name: Synk security scanning
      - uses: actions/checkout@v3
      - name: Set up Snyk CLI to check for security issues
        uses: snyk/actions/setup@806182742461562b67788a64410098c9d9b96adb
        env:
            SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Snyk Code test
        run: snyk code test --sarif > snyk-code.sarif # || true

      - name: Snyk Open Source monitor
        run: snyk monitor --all-projects
      - name: Comment on Scan Results
        uses: actions/github-script@v4
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { owner, repo } = context.repo;
            const runId = context.runId;

            const synkResultsUrl = `https://github.com/${owner}/${repo}/runs/${runId}?check_suite_focus=true&check_suite_id=${runId}`;
            const sonarQubeUrl = `https://sonarcloud.io/dashboard?id=${owner}_${repo}`;

            const comment = `
            :white_check_mark: Synk Results: [View Results](${synkResultsUrl})
            :white_check_mark: SonarQube Analysis: [View Results](${sonarQubeUrl})
            `;

            github.repos.createCommitComment({
              owner: owner,
              repo: repo,
              commit_sha: context.sha,
              body: comment
            });



  build:
    name: Build and Test
    runs-on: ubuntu-latest
    needs: security

    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js version
        uses: actions/setup-node@v1
        with:
          node-version: '18.x'

      - name: npm install, build, and test
        env:
          CI: false
        run: |
          npm install
          npm run build --if-present

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v2
        with:
          name: node-app
          path: build/

  deploy-to-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'stg'
      url: 'https://demo-app-react-staging.azurewebsites.net/'

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: node-app

      - name: Deploy to Azure Web App (Staging)
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'demo-app-react'
          slot-name: 'staging'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
  zap_scan_DAST:
    runs-on: ubuntu-latest
    needs: deploy-to-staging
    name: DAST
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: main
      - name: ZAP Scan
        uses: zaproxy/action-baseline@v0.7.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          docker_name: 'owasp/zap2docker-stable'
          target: 'https://demo-app-react-staging.azurewebsites.net'
          cmd_options: '-a'


  deploy-prod:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [zap_scan_DAST, deploy-to-staging]
    environment:
      name: 'prod'
      url: 'https://demo-app-react.azurewebsites.net/'

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: node-app

      - name: Deploy to Azure Web App (Production)
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'demo-app'
          slot-name: Production  # Deploying to the production slot
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_ECACBD4D3D754F6CB84546630B51CE8D }}
          package: .
