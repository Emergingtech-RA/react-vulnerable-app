name: "end to end devsecops"

on:
  push:
    branches: [ "development" ]
  pull_request:
    branches: [ "main" ]


jobs:
  security:
    name: SCA & SAST
    runs-on: ${{ matrix.language == 'swift' && 'macos-latest' || 'ubuntu-latest' }}
    permissions:
      actions: write
      contents: write
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript' ]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}

      - name: Autobuild
        uses: github/codeql-action/autobuild@v2

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          category: "/language:${{ matrix.language }}"

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: .
          args: >
            -Dsonar.organization=emergingtech-ra-org
            -Dsonar.projectKey=emergingtech-ra-org_react-app
  

  build:
    name: Build and Test
    runs-on: ubuntu-latest
    needs: security

    steps:
      - uses: actions/checkout@v2
      - name: Set up Node.js version
        uses: actions/setup-node@v1
        with:
          node-version: '18.x'

      - name: npm install, build, and test
        env:
          CI: false
        run: |
          
            npm install
            npm run build --if-present

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v2
        with:
          name: node-app
          path: build/
          
  login-to-azure:
    runs-on: ubuntu-latest
    needs: build
    steps:
        - name: Login to Azure
          uses: azure/login@v1
          with:
            creds: ${{secrets.AZURE_CREDENTIALS}} 
            
  deploy-to-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build, login-to-azure]
    environment:
      name: 'stg'
      url: 'https://demo-web-app-new-stg.azurewebsites.net/'

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: node-app

      - name: Deploy to Azure Web App (Staging)
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'demo-web-app-new'
          slot-name: 'staging'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_ACB8995652B54D829A85DB8278B4ED4F }}
  zap_scan_DAST:
    runs-on: ubuntu-latest
    needs: deploy-to-staging
    name: DAST
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: main
      - name: ZAP Scan
        uses: zaproxy/action-baseline@v0.7.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          docker_name: 'owasp/zap2docker-stable'
          target: 'https://demo-web-app-new-stg.azurewebsites.net/'
          cmd_options: '-a'
  
  assess-policy-compliance:    
      runs-on: ubuntu-latest
      needs: zap_scan_DAST
      steps:
      # Azure Login       
      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{secrets.AZURE_CREDENTIALS}} 

      - name: Check for resource compliance
        uses: azure/policy-compliance-scan@v0
        with:
          scopes: |
            /subscriptions/${{secrets.AZURE_SUBSCRIPTION}}/resourceGroups/demo-web-app/providers/Microsoft.Web/sites/demo-app-react

  deploy-prod:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [zap_scan_DAST, deploy-to-staging]
    environment:
      name: 'prod'
      url: 'https://demo-web-app-new.azurewebsites.net/'

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: node-app

      - name: Deploy to Azure Web App (Production)
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'demo-web-app-new'
          slot-name: Production  # Deploying to the production slot
          publish-profile: ${{ secrets.AzureAppService_PublishProfile_14a73bf9a07f4ad0846ca270bd0a6b27 }}
          package: .
